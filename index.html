<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <p>
                <label for="new-task">Add Item</label><input id="new-task" type="text">
                <button>Add</button>
            </p>

            <h3>Todo</h3>
            <ul id="incomplete-tasks">
                <li><input type="checkbox"><label>Graduate</label><input type="text">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </li>
                <li class="editMode"><input type="checkbox"><label>Write Exams</label><input type="text"
                                                                                             value="Write Exams">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </li>

            </ul>

            <h3>Completed</h3>
            <ul id="completed-tasks">
                <li><input type="checkbox" checked><label>Do EDS practical project</label><input type="text">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </li>
            </ul>
        </div>

        <script type="text/javascript" src="js/app.js"></script>

    </body>
</html>
